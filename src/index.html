<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Talentum</title>
  </head>
  <body>
    <header>
      <section class="headerGame"></section>
    </header>
    <main>
      <div class="login">
        <h1 class="login__title greenTitle">Iniciar Sesión</h1>
        <form action="" class="login__formLog">
          <label class="formLog_label" for="inputUser">
            <span class="userIcon"></span>
            <input
              type="text"
              placeholder="Usuario"
              name="inputUser"
              class="inputUser"
            />
          </label>

          <label class="formLog_label" for="inputPassword">
            <span class="lockIcon"></span>
            <input
              type="password"
              placeholder="Contraseña"
              name="inputPassword"
              class="inputUser"
            />
          </label>
        </form>
        <button class="login--btn">Iniciar</button>
        <p class="login__info">
          Aun no tienes una cuenta, crea una <br /><span class="info__register"
            >aquí</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
