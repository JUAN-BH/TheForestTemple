<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/src/assets/img/iconGame.png" />
    <title>Inicio de sesión</title>
  </head>
  <body>
    <header>
      <section class="headerGame">
        <p>The Forest Temple</p>
      </section>
    </header>
    <main>
      <section class="animate__animated animate__fadeIn login">
        <h1 class="login__title greenTitle">Iniciar Sesión</h1>
        <form class="login__formLog">
          <div class="inputRetro">
            <label class="formLog_label labelUser" for="inputUser">
              <span class="userIcon"></span>
              <input
                type="text"
                placeholder="Usuario"
                name="inputUser"
                class="inputUser"
              />
            </label>
            <p class="userFail">nose algo</p>
          </div>
          <div class="inputRetro">
            <label class="formLog_label labelPass" for="inputPassword">
              <span class="lockIcon"></span>
              <input
                type="password"
                placeholder="Contraseña"
                name="inputPassword"
                class="inputPassword"
              />
              <i class="fa-solid fa-eye"></i>
            </label>
            <p class="passFail">nose algo</p>
          </div>
        </form>
        <button class="login--btn">Iniciar</button>
        <p class="login__info">
          Aun no tienes una cuenta, crea una <br /><a
            href="/src/pages/register.html"
            class="info__register"
            >aquí</a
          >
        </p>
      </section>
    </main>
    <script src="script/Global.js" type="module"></script>
    <script src="script/LoginNodes.js"></script>
    <script src="script/Login.js" type="module"></script>
  </body>
</html>
